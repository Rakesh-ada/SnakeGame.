<!DOCTYPE html>
<html>
<head>
  <style>
    #game-board {
      width: 1000px;
      height: 1000px;
      border: 1px solid #FF10F0;
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(20, 1fr);
      
    }
    
    .snake {
      background-color: #00FF00;
    }
    
    .food {
      background-color: #FF0000;
    }
    
    #score {
      font-size: 25px;
      margin-bottom: 10px;
      color: #FF9900;
      text-align:center;
    }
    
    #high-score {
      font-size: 25px;
      margin-bottom: 10px;
      color: #FF9900;
      text-align: center;
    }
    
    .container {
  display: flex;
  justify-content: center;
  align-items: center;100
}
    
    /* Select the element with the class "neon-button" */
#start-button {
  /* Set the background color */
  background-color: orange;
  /* Set the font color */
  color: cyan;
  /* Add padding around the text */
  padding:10px;
  /* Add a border radius to make it rounded */
  border-radius: 5px;
  /* Add a box shadow to create a glow effect */
  box-shadow: 0 0 10px orange;
  height: 50px;
  width: 200px;
  font-size: 26px;
  
 
}

/* Apply hover styles to the element with the class "neon-button" when hovered */
#start-button:hover {
  /* Adjust the background color */
  background-color: #ff8000;
  /* Adjust the box shadow */
  box-shadow: 0 0 20px #ff8000;
}

    
   .neon-rainbow {
  font-size: 50px;
  font-weight: bold;
  text-align: center;
  color: #00ff00; /* Neon green color */
  text-shadow: 0 0 5px #000, 0 0 10px #000, 0 0 20px #000, 0 0 30px #000, 0 0 40px #000, 0 0 50px #000, 0 0 60px #000; /* Black shades */
  animation: neon-glow 1.5s ease-in-out infinite alternate;
}




  </style>
</head>
<body bgcolor="black">
  
<h1 class="neon-rainbow"> Snake ðŸŽ® Game </h1>

<div id="score">Score: 0</div>
<div id="high-score">High Score: 0</div>
<div id="game-board"></div>


<br>
<p align="right" color="red">Rakesh</p>

<div class="container"><button id="start-button">Start Game</button></div>

<audio id="bg-music" src="background-music.mp3" preload="auto" loop="auto"></audio>
<audio id="gameover-music" src="gameover-music.mp3" preload="auto"></audio>

<script>
  (function() {
    // Game module
    const Game = {
      canvasSize: 20,
      direction: "right",
      snake: [
    { x: 3, y: 0 },
    { x: 2, y: 0 },
    { x: 1, y: 0 },
    { x: 0, y: 0 }
  ],
      food: { x: 5, y: 5 },
      score: 0,
      highScore: 0,
      gameInterval: null,

      // Initialize the game
      init() {
        this.bindEventListeners();
        this.loadHighScore();
      },

      // Bind event listeners
      bindEventListeners() {
        document.addEventListener("keydown", this.handleKeyDown.bind(this));
        document.addEventListener("touchstart", this.handleTouchStart.bind(this), false);
        document.addEventListener("touchmove", this.handleTouchMove.bind(this), false);
      },

      // Load the high score from local storage
      loadHighScore() {
        const storedHighScore = localStorage.getItem("snakeHighScore");
        if (storedHighScore) {
          this.highScore = parseInt(storedHighScore);
          document.getElementById("high-score").textContent = "High Score: " + this.highScore;
        }
      },

      // Save the high score to local storage
      saveHighScore() {
        localStorage.setItem("snakeHighScore", this.highScore);
      },

      // Start the game
      startGame() {
        // Start background music
        const bgMusic = document.getElementById("bg-music");
        bgMusic.play();

        // Hide start button
        const startButton = document.getElementById("start-button");
        startButton.style.display = "none";

        // Create the initial snake
        this.snake = [{ x: 10, y: 10 }];
        
        // Reset score
        this.score = 0;
        document.getElementById("score").textContent = "Score: " + this.score;

        // Generate the initial food
        this.generateFood();

        // Start game loop
        this.gameInterval = setInterval(this.updateGame.bind(this), 200);
      },

      // Stop the game
      stopGame() {
        clearInterval(this.gameInterval);
        this.gameInterval = null;
      },

      // Update the game state
      updateGame() {
        this.moveSnake();
        this.checkCollision();
        this.renderGame();
      },

      // Move the snake
      moveSnake() {
        const head = { ...this.snake[0] };

        switch (this.direction) {
          case "up":
            head.y--;
            break;
          case "down":
            head.y++;
            break;
          case "left":
            head.x--;
            break;
          case "right":
            head.x++;
            break;
        }

        this.snake.unshift(head);

        if (head.x === this.food.x && head.y === this.food.y) {
          // Snake ate the food
          this.score++;
          document.getElementById("score").textContent = "Score: " + this.score;
          this.generateFood();
        } else {
          // Snake didn't eat the food, remove the tail
          this.snake.pop();
        }
      },

      // Check for collision with walls or self
      checkCollision() {
        const head = this.snake[0];

        if (
          head.x < 0 ||
          head.y < 0 ||
          head.x >= this.canvasSize ||
          head.y >= this.canvasSize ||
          this.snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
        ) {
          // Collision occurred, game over
          this.gameOver();
        }
      },

      // Generate new food at a random position
      generateFood() {
        const newFood = {
          x: Math.floor(Math.random() * this.canvasSize),
          y: Math.floor(Math.random() * this.canvasSize)
        };

        if (this.snake.some(segment => segment.x === newFood.x && segment.y === newFood.y)) {
          // Generated food is on the snake, generate again
          this.generateFood();
        } else {
          // Generated food is valid
          this.food = newFood;
        }
      },

      // Render the game board
      renderGame() {
        const gameBoard = document.getElementById("game-board");

        // Clear previous frame
        gameBoard.innerHTML = "";

        // Render snake
        this.snake.forEach(segment => {
          const cell = document.createElement("div");
          cell.className = "cell snake";
          cell.style.gridColumnStart = segment.x + 1;
          cell.style.gridRowStart = segment.y + 1;
          gameBoard.appendChild(cell);
        });

        // Render food
        const foodCell = document.createElement("div");
        foodCell.className = "cell food";
        foodCell.style.gridColumnStart = this.food.x + 1;
        foodCell.style.gridRowStart = this.food.y + 1;
        gameBoard.appendChild(foodCell);
      },

      // Handle keydown event
      handleKeyDown(event) {
        switch (event.key) {
          case "ArrowUp":
            if (this.direction !== "down") {
              this.direction = "up";
            }
            break;
          case "ArrowDown":
            if (this.direction !== "up") {
              this.direction = "down";
            }
            break;
          case "ArrowLeft":
            if (this.direction !== "right") {
              this.direction = "left";
            }
            break;
          case "ArrowRight":
            if (this.direction !== "left") {
              this.direction = "right";
            }
            break;
        }
      },

      // Handle touchstart event
      handleTouchStart(event) {
        this.touchStartX = event.touches[0].clientX;
        this.touchStartY = event.touches[0].clientY;
      },

      // Handle touchmove event
      handleTouchMove(event) {
        if (!this.touchStartX || !this.touchStartY) {
          return;
        }

        const touchEndX = event.touches[0].clientX;
        const touchEndY = event.touches[0].clientY;

        const dx = touchEndX - this.touchStartX;
        const dy = touchEndY - this.touchStartY;

        if (Math.abs(dx) > Math.abs(dy)) {
          // Horizontal swipe
          if (dx > 0 && this.direction !== "left") {
            this.direction = "right";
          } else if (dx < 0 && this.direction !== "right") {
            this.direction = "left";
          }
        } else {
          // Vertical swipe
          if (dy > 0 && this.direction !== "up") {
            this.direction = "down";
          } else if (dy < 0 && this.direction !== "down") {
            this.direction = "up";
          }
        }

        this.touchStartX = null;
        this.touchStartY = null;
      },

      // Handle game over
      gameOver() {
        // Stop background music
        const bgMusic = document.getElementById("bg-music");
        bgMusic.pause();
        bgMusic.currentTime = 0;

        // Play game over music
        const gameoverMusic = document.getElementById("gameover-music");
        gameoverMusic.play();

        // Show game over message
        const startButton = document.getElementById("start-button");
        startButton.style.display = "block";

        // Update high score if necessary
        if (this.score > this.highScore) {
          this.highScore = this.score;
          document.getElementById("high-score").textContent = "High Score: " + this.highScore;
          this.saveHighScore();
        }

        // Reset game state
        this.stopGame();
      }
    };

    // Initialize the game
    Game.init();

    // Start the game when the start button is clicked
    const startButton = document.getElementById("start-button");
    startButton.addEventListener("click", function() {
      Game.startGame();
    });
  })();
</script>
</body>
</html>
